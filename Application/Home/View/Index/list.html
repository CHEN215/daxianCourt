<meta charset="UTF-8">
	{:W('Common/header')}


	<div class="category-container">
		<div class="container clearfix">
			<dl class="category clearfix">
				<dt class="category-title">所在位置：</dt>
				<dd class="category-list clearfix">
					<a href="__ROOT__/">达川区人民法院&nbsp;&nbsp;&gt;&gt;</a>
					<a href="{:U('Index/alist',array('id'=>$topcate['id']))}">{$topcate['name']}&nbsp;&nbsp;&gt;&gt;</a>
					<foreach name="subcate" item="cate">
						<if condition="$cate['id'] eq $checked['id']">
							<a href="{:U('Index/alist',array('id'=>$cate['id']))}" class="active">{$cate['name']}</a>
						<else/>
							<a href="{:U('Index/alist',array('id'=>$cate['id']))}">{$cate['name']}</a>
						</if>
					</foreach>
				</dd>
			</dl>
		</div>
	</div>

	<div class="container clearfix">
		<div class="info-container">
			<div class="container clearfix">
				<div class="info-content">
					<dl class="news-container">
						<dd>
							<ul class="news-list">
								<foreach name="articles" item="article">
									<li class="news-item clearfix">
										<p class="news-title text_overflow"><a href="{:U('Index/article',array('id'=>$article['id']))}" target="_blank">
											{$article['title']}
										</a></p>
										<p class="news-time">{:date('Y-m-d',$article['time'])}</p>
									</li>
								</foreach>								
							</ul>
							<div class="page clearfix">
								{$page}
							</div>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>

	<include file="Common/footer" />
